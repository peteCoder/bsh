<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Diamond Horizon Bank</title>
    <link rel="icon" href="{% static 'assets/diamond - cropped (2).png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/themefy_icon/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/font_awesome/css/all.min.css' %}" />


    <link rel="stylesheet" href="{% static 'vendors/scroll/scrollable.css' %}" />

    <link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
    <link rel="stylesheet" href="{% static 'css/colors/default.css' %}" id="colorSkinCSS">
</head>

<body style="padding: 3rem 3rem 0 3rem;" class="crm_body_bg">

    <section class="dashboard_part large_header_bg">

        <div class="main_content_iner ">
            <div class="container-fluid p-0">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="dashboard_header mb_50">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="dashboard_header_title">
                                        <h3> Login</h3>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="dashboard_breadcam text-end">
                                        <p><a href="{% url 'signup' %}">Login</a> <i class="fas fa-caret-right"></i> Dashboard
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="white_box mb_30">
                            <div class="row justify-content-center">
                                <div class="col-lg-6">

                                    <div class="modal-content cs_modal">
                                        <div class="modal-header justify-content-center theme_bg_1">
                                            <h5 class="modal-title text_white">Log in</h5>
                                        </div>
                                        <div class="modal-body">
                                            <form method="POST">
                                                <div>
                                                    {% if messages %}
                                                    {% for message in messages %}
                                                    <p style="color: red; font-size: 14px; text-align: center">{{message}}</p>
                                                    {% endfor %}
                                                    {% endif %}
                                                    {% csrf_token %}
                                                </div>
                                                
                                                <div class="">
                                                    <input type="text" class="form-control"
                                                        name="email"
                                                        id="email"
                                                        placeholder="Enter your email">
                                                </div>
                                                <div class="">
                                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                                </div>
                                                <button class="btn_1 full_width text-center">Log in</button>
                                                <p>Need an account? <a href="{% url 'signup' %}"> Sign Up</a></p>
                                                <div class="text-center">
                                                    <!-- <a href="#" data-bs-toggle="modal" data-bs-target="#forgot_password"
                                                        data-bs-dismiss="modal" class="pass_forget_btn">Forget
                                                        Password?</a> -->
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <div id="back-top" style="display: none;">
        <a title="Go to Top" href="#">
            <i class="ti-angle-up"></i>
        </a>
    </div>


    <script src="{% static 'js/jquery1-3.4.1.min.js' %}"></script>

    <script src="{% static 'js/popper1.min.js' %}"></script>

    <script src="{% static 'js/bootstrap1.min.js' %}"></script>

    <script src="{% static 'js/metisMenu.js' %}"></script>

    <script src="{% static 'vendors/scroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'vendors/scroll/scrollable-custom.js' %}"></script>

    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
